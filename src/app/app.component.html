<div class="container" >
    <div class="upper-data">
       <img src="../assets/cloud.jpeg" *ngIf="14<15">
       <img src="../assets/hot.jpeg" *ngIf="14 >= 15">
    
    <div class="wether-data">
        <div class="location">Pune</div>
        <div class="tempreture">45 &#8451;</div>
    </div>
</div>
    <div class="lower-data">
        <div class="more-information">
            More Information
        </div>
       <div class="more-info-container">
           <div class="infoblock">
             <div class="info-blocl-lable">
                <img src="../assets/min.jpeg" >
                <span>
                    Min
                </span>
             </div>
             <div class="info-block-value">
                14 &#8451;
             </div>
           </div>
           <div class="infoblock">
            <div class="info-blocl-lable">
               <img src="../assets/max.png" >
               <span>
                   Max
               </span>
            </div>
            <div class="info-block-value">
              55 &#8451;
            </div>
          </div>
          <div class="infoblock">
            <div class="info-blocl-lable">
               <img src="../assets/humidity.jpg" >
               <span>
                   Humidity
               </span>
            </div>
            <div class="info-block-value">
              77 %
            </div>
          </div>
          <div class="infoblock">
            <div class="info-blocl-lable">
               <img src="../assets/wind.png" >
               <span>
                   Wind
               </span>
            </div>
            <div class="info-block-value">
               40 km/hr
            </div>
          </div>
       </div>
    </div>
</div>
